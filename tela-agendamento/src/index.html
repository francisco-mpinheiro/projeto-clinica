<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Tela de Agendamentos</title>
  </head>
  <body>
    <main class="container">
      <!-- CABEÇALHO DA PÁGINA -->
      <header class="cabecalho">
        <div class="logo">
          <img
            class="logo-do-site"
            src="/src/images/pngwing.com 1 sem borda 3.png"
            alt="logo do site"
          />
          <div class="info-cabecalho">
            <div class="texto-cabecalho">
              <h1>Clínica</h1>
              <img src="/src/images/person.svg" alt="" />
            </div>
            <img
              class="linha-destaque"
              src="/src/images/linear-determinate progress indicator.svg"
              alt=""
            />
          </div>
        </div>
      </header>

      <!-- CALENDARIO -->
      
      
      <section class="agendamento">
      <div class="secao-calendario">
        <h2 class="cabecalho-calendario">Selecione uma data</h2>
        <div class="calendario">
          <div class="header">
            <button id="btnVoltar">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="mesAno" id="mesAno"></div>
            <button id="btnAvancar">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div class="dias">
            <div class="dia">Seg</div>
            <div class="dia">Ter</div>
            <div class="dia">Qua</div>
            <div class="dia">Qui</div>
            <div class="dia">Sex</div>
            <div class="dia">Sab</div>
            <div class="dia">Dom</div>
          </div>
          <div class="datas" id="datas"></div>
        </div>
      </div>
      </div>

      <!-- FORMULARIO -->

      <div class="formulario">
        
        <h2 id="dataSelecionada"></h2>
        <img src="images/linear-determinate progress indicator (1).svg" alt="">
        <div class="form">
          <div>
          <label for="especialidade" >Especialidade</label><br>
          <select name="especialidade" id="especialidade">
            <option value="Selecionar">Selecionar</option>
            <option value="Demartologista">Demartologista</option>
            <option value="Neurologista">Neurologista</option>
            <option value="Cardiologista">Cardiologista</option>
            <option value="Pediatra">Pediatra</option>
            <option value="Ortopedista">Ortopedista</option>
            <option value="Oftalmologista">Oftalmologista</option>
        </select><br>
        </div>
        <div>
        <label for="convenio">Convênio</label><br>
        <select name="convenio" id="convenio">
            <option value="Selecionar">Selecionar</option>
            <option value="Amil">Amil</option>
            <option value="Unimed">Unimed</option>
            <option value="Bradesco">Bradesco Saúde</option>
            <option value="Hapvida">Hapvida</option>
        </select><br>
        </div>
        <div>
        <label for="horario">Horário</label><br>
        <select name="horario" id="horario" class="horario">
            <option value="Selecionar">Selecionar</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
        </select><br>
        </div>
        <button class="btn-confirmar">Confirmar</button>
        </div>
      </div>

      <!-- ITENS DE ACESSIBILIDADE AO USUARIO -->
      <div class="acessibilidade">
        <a href="#">
          <img src="/src/images/e0448f0ba221f67c3f4b2acdc10100d83c2853cb.png" alt="acessibilidade">
        </a>
        <a href="#">
          <img src="/src/images/image 2 (1).png" alt="acessibilidade" >
        </a>
      </div>

      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
